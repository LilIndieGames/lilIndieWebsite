<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Deletion Request</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
    .container { max-width: 400px; width: 100%; padding: 20px; border-radius: 8px; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    h2 { text-align: center; }
    label { display: block; margin: 15px 0 5px; }
    input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 10px; background-color: #007BFF; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Account Deletion Request</h2>
    <form action="mailto:appslilindiegames@gmail.com" method="post" enctype="text/plain">
      <label for="email">Your Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <label for="message">Reason for Account Deletion</label>
      <textarea id="message" name="message" rows="4" placeholder="Optional: Provide a reason"></textarea>

      <button type="submit">Send Request</button>
    </form>
  </div>
</body>
</html>
